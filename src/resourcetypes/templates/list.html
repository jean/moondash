<div>
  <h1>List <code>{{ ctrl.rtype }}</code></h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in ctrl.items">
      <td ng-bind="item.id">id</td>
      <td ng-bind="item.title">title</td>
    </tr>
    </tbody>
  </table>
</div>
