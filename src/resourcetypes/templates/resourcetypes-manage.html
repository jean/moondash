<div>
  <h1>Manage Resource Types</h1>
 <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Label</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in ctrl.resourceTypes">
      <td ng-bind="item.id" width="20%">id</td>
      <td ng-bind="item.label" width="60%">Label</td>
      <td>
        <a class="btn btn-default btn-xs"
           title="Edit"
           ui-sref="resourcetypes.item.edit({resourcetype: ctrl.resourcetype, id: item.id})">
          <i class="glyphicon glyphicon-pencil"></i>
        </a>
        <button class="btn btn-default btn-xs"
                title="Delete"
                ng-click="ctrl.deleteResource(item.id)">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
