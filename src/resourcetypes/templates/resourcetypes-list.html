<div>
  <a class="pull-right btn btn-primary"
     ui-sref="resourcetype.create({resourcetype: ctrl.resourceType.id})">
    <i class="glyphicon glyphicon-plus"></i>
  </a>

  <h1>List <code>{{ ctrl.resourceType.label }}</code></h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in ctrl.items">
      <td width="20%">
        <a title="View"
           ui-sref="resource({resourcetype: ctrl.resourceType.id, id: item.id})"
           ng-bind="item.id">
          id
        </a>

      </td>
      <td ng-bind="item.title" width="60%">title</td>
      <td>
        <a class="btn btn-default btn-xs"
           title="Edit"
           ui-sref="resource.replace({resourcetype: ctrl.resourceType.id, id: item.id})">
          <i class="glyphicon glyphicon-pencil"></i>
        </a>
        <button class="btn btn-default btn-xs"
                title="Delete"
                ng-click="ctrl.deleteResource(item.id)">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
