<div class="row">
  <div class="col-md-offset-3 col-md-4 text-center">
    <div class="panel-body">
      <h2 class="text-center">Local Login</h2>

      <form method="post"

            ng-init="username='y'; password='y'"

            ng-submit="ctrl.login(loginForm.$valid, username, password)"
            name="loginForm">
        <div class="form-group">
          <input class="form-control input-lg" type="text" name="username"
                 ng-model="username" placeholder="Username" required
                 autofocus>
          <span class="ion-at form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input class="form-control input-lg" type="password"
                 name="password" ng-model="password"
                 placeholder="Password" required>
          <span class="ion-key form-control-feedback"></span>
        </div>

        <button type="submit" ng-disabled="loginForm.$invalid"
                class="btn btn-lg  btn-block btn-success">Log in
        </button>

      </form>
    </div>
  </div>
</div>
<script type="text/ng-template" id="noticeModal.html">
  <div class="modal-body" ng-bind="ctrl.message">
    The message
  </div>
</script>
