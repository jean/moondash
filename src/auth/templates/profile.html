<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h2 class="text-center">Profile</h2>

      <p ng-if="ctrl.profile">

        <div>id: {{ ctrl.profile.id }}</div>
        <div>twitter: {{ ctrl.profile.twitter }}</div>
        <div>First Name: {{ ctrl.profile.first_name }}</div>
        <div>Last Name: {{ ctrl.profile.last_name }}</div>
        <div>Email: {{ ctrl.profile.email }}</div>
      </p>

    </div>
  </div>
</div>
