<h2>resourcetypes list</h2>
<p>
  There are
  <span id="e2e-count" ng-bind="ctrl.count">count</span> resourcetypes.
</p>
<table border="1" cellspacing="0" cellpadding="6" width="30%">
  <thead>
  <tr>
    <th>id</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="resourceType in ctrl.resourceTypesItems">
    <td ng-bind="resourceType.id" id="e2e-id-{{resourceType.id}}">id</td>
  </tr>
  </tbody>
</table>
<h4>Raw Dump</h4>
<pre>{{ctrl.resourceTypesItems.plain()}}</pre>
