<div>
  <h5 class="text-muted"
      ng-if="ctrl.menuitem.label"
      ng-bind="ctrl.menuitem.label">Menu Title</h5>
  <ul class="list-group">
    <li class="list-group-item"
        ng-repeat="menuitem in ::ctrl.menuitem.items">
      <a
          ng-if="!menuitem.subsections"
          ng-bind="menuitem.label"
          ui-sref="{{ menuitem.state }}">
        Section </a>
      <md-navsubmenu ng-model="menuitem"
                     ng-if="menuitem.items"></md-navsubmenu>
    </li>
  </ul>
</div>
