<div ng-repeat="section in ctrl.sections">
  <h5 class="text-muted"
      ng-if="section.label" ng-bind="section.label">Sections Menu</h5>

  <div class="list-group">
    <a class="list-group-item"
       ng-repeat="si in section.items"
       ng-bind="si.label"
       href="/{{si.state}}">
      Section Item
    </a>
    <a href="#" class="list-group-item active">Dapibus ac facilisis in</a>
  </div>
</div>
</div>
