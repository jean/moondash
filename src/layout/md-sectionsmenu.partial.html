<div ng-repeat="section in ctrl.sections">
  <h5 class="text-muted"
      ng-if="section.label" ng-bind="section.label">Sections Menu</h5>

  <div class="list-group">
    <a class="list-group-item"
       ng-repeat="si in section.items"
       ng-bind="si.label"
       ui-sref="{{ si.state }}" ui-sref-active="active">
      Section Item
    </a>
  </div>
</div>
