<div id="md-header" ui-view="md-header"></div>
<div id="md-main">
  <div class="row">
    <div id="md-sectionsmenu" class="col-sm-3 col-md-2"
         ui-view="md-sectionsmenu"></div>
    <div id="md-content" class="col-sm-9 col-md-10"
         ui-view="md-content"></div>
  </div>
</div>
<div id="md-footer" ui-view="md-footer"></div>
<!--TODO XXX Hack to get angular-bootstrap templates loaded-->
<script type="text/ng-template" id="template/modal/backdrop.html">
  <div class="modal-backdrop fade {{ backdropClass }}"
       ng-class="{in: animate, out: animate}"
       ng-style="{'z-index': 1040 + (index && 1 || 0) + index*10}"
      ></div>
</script>
<script type="text/ng-template" id="template/modal/window.html">
  <div tabindex="-1" role="dialog" class="modal fade"
       ng-class="{in: animate, out: animate}"
       ng-style="{'z-index': 1050 + index*10, display: 'block'}"
       ng-click="close($event)">
    <div class="modal-dialog"
         ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
      <div class="modal-content" modal-transclude></div>
    </div>
  </div>
</script>
